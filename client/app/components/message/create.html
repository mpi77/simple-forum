<div class="container">
	<form class="form-message" role="form" ng-submit="create()">
		<h2 class="form-message-heading">New message</h2>
		<label for="messageContent" class="sr-only">Message content</label> <input
			type="text" id="messageContent" class="form-control"
			placeholder="Message content" ng-model="messageContent" required autofocus>
		<button class="btn btn-lg btn-primary btn-block" type="submit">Create</button>
	</form>
</div>
